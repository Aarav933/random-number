<html>
    <body>
        <p id="result"></p>
        <script>
            var i;
            var text ="";
            

            while (i<10){
                let i =0;

                text+="The value inside the block:"+ i +"<br>";
                i++;
                 document.getElementById("result").innerHTML = text;
                 

            }
            document.write("The value of i outside the block is:"+i);

        </script>
    </body>
</html>
